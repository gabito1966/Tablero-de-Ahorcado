<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ahorcado</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="header">
      <h1 class="titulo">Ahorcado</h1>
    </div>

    <div class="botones">
      <button class="btn" id="iniciar-juego">INICIAR JUEGO</button>
      <span id="error" class="invisible">Ingresar letras, sin caracteres especiales</span>
      <span id="repetida" class="invisible">La palabra ya se encuentra en la lista</span>
      <span id="agregada" class="invisible">La palabra fue agregada con éxito!</span> 
      <input class="text-input" type="text" id="input-nueva-palabra" placeholder="ESCRIBA NUEVA PALABRA">
      <button class="btn" id="nueva-palabra">AGREGAR PALABRA</button> 
    </div>
    <div id="canvas">
      <canvas id="ahorcado" height="800px" width="1200px"></canvas>
    </div>

      <script type="text/javascript" src="js/canvas.js"></script>
      <script type="text/javascript" src="js/ahorcado.js"></script>
      <script type="text/javascript" src="js/validaciones.js"></script>
    
      <div class="footer">
        <h4>Diseñado por: Gabriel Jorge Garcia - Febrero-2022</h4>
      </div>
  </body>
</html>
